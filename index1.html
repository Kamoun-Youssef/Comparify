<!doctype html>

<!--[if gt IE 8]><!--> <html class="no-js" lang=""> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body>

        <div class="container">
            <!-- Example row of columns -->
            <div class="row">
                <!-- NAV -->
                <div class="col-md-3">

                    <div class="img-responsive selectedimg">
                        <img src="http://placehold.it/250x50&text=LOGO"/>
                    </div>
                    <hr>

                    <div class="img-responsive img-chosen">
                        <img   id="img-chosen"  src="http://placehold.it/250x250&text=Choose+an+Image"/>
                    </div>

                    <div class="form-group-lg">
                        <form role="form" >

                            <div class="checkbox-group">
                                <div class="checkbox">
                                    <input type="checkbox" class="css-checkbox" id="myCheck1">
                                    <label for="myCheck1" class="css-label">Histogramme</label>
                                </div>
                                <div class="checkbox">
                                    <input type="checkbox" class="css-checkbox" id="myCheck2">
                                    <label for="myCheck2" class="css-label" >Motifs</label>
                                </div>
                            </div>
                            <div>
                                <span><input id="slide" type="range" min="0" max="100" value="0" step="5"  onchange="showValue(this.value)" />
                                </span>
                                <span id="range"></span>
                            </div>
                            <div class="btn-block ctl-buttons">
                                <button type="button" id="ref" class="btn btn-default">Refresh</button>

                                <button type="button" id="sub" class="btn btn-default" onclick="check()">Submit</button>

                                <div id="no-image">Please select an image.</div>
                                <div id="no-method">Please select at least one method.</div>
                            </div>
                        </form>

                    </div>
                </div>

                <!--MAIN-->
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-lg-12 result">
                            <div id="ajax_div"></div>
                        </div>
                    </div>
                </div>

            </div>
            <hr>
            <div class="row">
                <h2>Histogramme <span id="htime"></span></h2>
                <div id="Hist" class="col-lg-12 img-results"></div>
                <h2>Pattern <span id="ptime"></span></h2>
                <div id="Form" class="col-lg-12 img-results"></div>
                <div style="display: none;" id="Stat" class="col-lg-12">
                    <h2>Stats</h2>
                    <div id="no-stat">You have to select both methods in order to access statistics.</div>
                    <button type="button" id="btn-stat-Pie">Get Stats</button>
                    <div id="stat-container" class="row">
                        <div id="PIE" class="col-lg-6">
                            <canvas id="pie-chart-area" width="500" height="500"/>
                        </div>
                        <div id="BAR" class="col-lg-6">
                            <canvas id="bar-chart-area" width="300" height="300"/>
                        </div>
                        <div id="intersect" class="col-lg-12">

                        </div>
                    </div>
                </div>
            </div>
        </div> <!-- /container -->        

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.js"></script>
        <script>window.jQuery || document.write('<script src="./js/vendor/jquery.min.js"><\/script>')</script>

        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/libs/Chart.min.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
